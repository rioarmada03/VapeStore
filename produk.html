<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produk - Vape Store</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 1em;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        main {
            flex: 1;
            padding: 2em;
            text-align: center;
        }

        /* Produk Section */
        .product-list {
            max-width: 1200px;
            margin: auto;
        }

        .product-list h2 {
            font-size: 2em;
            margin-bottom: 1em;
            color: #333;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 2em 0;
        }

        /* Individual Product Card */
        .product {
            background: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
            padding: 10px;
        }

        .product:hover {
            transform: scale(1.05);
        }

        .product img {
            width: 100%;
            height: auto;
            border-bottom: 1px solid #ddd;
            transition: transform 0.3s ease;
        }

        .product img:hover {
            transform: scale(1.1);
        }

        .product h3 {
            font-size: 1.2em;
            margin: 1em 0 0.5em;
            color: #333;
        }

        .product p {
            color: #555;
            font-size: 1em;
            margin-bottom: 1em;
        }

        .product button {
            padding: 0.7em 1.5em;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .product button:hover {
            background-color: #555;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Vape Store</h1>
        <br>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="produk.html">Produk</a></li>
                <li><a href="tentang.html">Tentang Kami</a></li>
                <li><a href="kontak.html">Hubungi Kami</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="product-list">
            <h2>Produk Kami</h2>
            <div class="product-grid">
                <div class="product">
                    <img src="vape1.jpg" alt="Vape Model 1">
                    <h3>Vape Model 1</h3>
                    <p>Rp. 300.000</p>
                    <button>Beli Sekarang</button>
                </div>
                <div class="product">
                    <img src="vape2.jpg" alt="Vape Model 2">
                    <h3>Vape Model 2</h3>
                    <p>Rp. 400.000</p>
                    <button>Beli Sekarang</button>
                </div>
                <div class="product">
                    <img src="vape3.jpg" alt="Vape Model 3">
                    <h3>Vape Model 3</h3>
                    <p>Rp. 500.000</p>
                    <button>Beli Sekarang</button>
                </div>
                <div class="product">
                    <img src="vape4.jpg" alt="Vape Model 4">
                    <h3>Vape Model 4</h3>
                    <p>Rp. 450.000</p>
                    <button>Beli Sekarang</button>
                </div>
                <div class="product">
                    <img src="vape6.jpg" alt="Vape Model 4">
                    <h3>Vape Model 4</h3>
                    <p>Rp. 450.000</p>
                    <button>Beli Sekarang</button>
                </div>
                <!-- Tambahkan produk lainnya sesuai kebutuhan -->
            </div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2023 Vape Store</p>
    </footer>
</body>
</html>
